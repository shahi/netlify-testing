<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Laptop UI Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
       <header>
       	<div class="logo-container">
       		<img src="img/logo.svg">
       		<h4 class="logo">Three Dots</h4>
       	</div>
       	<nav>
       		<ul class="nav-links">
       			<li><a href="#" class="nav-link">Specs</a></li>
       			<li><a href="#" class="nav-link">Products</a></li>
       			<li><a href="#" class="nav-link">Contact</a></li>

       		</ul>
       	</nav>
       	<div class="cart">
       		<img src="img/cart.svg">
       	</div>
       </header>

       <main>
       	<section class="presentation">
       		<div class="introduction">
       			<div class="intro-text">
       				<h1>Laptop for the future</h1>
       				<p>The new 14 inch bezeless display offering with 1 4k touch screen.</p>
       			</div>
       			<div class="cta">
       				<button class="cta-select">14 Inch</button>
       				<button class="cta-add">Add To Cart</button>
       			</div>
       		</div>
       		<div class="cover">
       			<img src="img/matebook.png">
       		</div>
       	</section>

       	<div class="laptop-select">
       		<img src="img/arrow-left.svg">
       		<img src="img/dot.svg">
       		<img src="img/dot-full.svg">
       		<img src="img/dot-full.svg">
       		<img src="img/arrow-right.svg">
       	</div>

       	<img class="big-circle" src="img/big-eclipse.svg">
       	<img class="mid-circle" src="img/mid-eclipse.svg">
       	<img class="small-circle" src="img/small-eclipse.svg">
       </main>
        
    </body>
</html>
